<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSlider</title>
    <style>
        html,body{
            background-color: #0b0b0b;
            color:#fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100vw;
            min-height: 100vh;
        }
        #slider img{
            object-fit:contain;
            width: 100%;
            
        }
        #navigation{
            position: absolute;
            top: 10px;
            right: 0;
            transform: translateX(-50%);
            z-index: 3;
        }
        #nextBtn, #prevBtn{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            user-select: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        #nextBtn{
            right: 0;
            margin-right: 10px;
        }
        #prevBtn{
            left: 0;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome Mate</h1>
    <h4>This is Simple Slider</h4>
    <div id="slider">
    </div>
    <div id="navigation">
    </div>
    <div id="nextBtn">
        >
    </div>
    <div id="prevBtn">
        <
    </div>
    <script type="module">
        import { simpleSlider } from './index.js';
        const imgList = [
            'https://images.unsplash.com/photo-1615864691387-6e986695017a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1528&q=80',
            'https://images.unsplash.com/photo-1547756536-cde3673fa2e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1541&q=80',
            'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
            'https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80',
        ];

        const navigation = document.getElementById('navigation');
        
        const activeSlide = document.createElement('span');
        activeSlide.innerHTML = "1";

        const totalSlides = document.createElement('span');
        totalSlides.innerHTML = ` / ${imgList.length + 1}`;

        navigation.append(activeSlide,totalSlides);

        const options ={
            container: document.getElementById('slider'),
            imgList,
            autoPlay:true,
            autoPlayDuration:4000,
            boxSizing: 'border-box',
            controls:{
                next:document.getElementById('nextBtn'),
                prev:document.getElementById('prevBtn'),
                navigation
            },
            style:{
                maxWidth:'50vw',
                minWidth:'320px',
                maxHeight:'50vh'
            }
        }
        const slider = simpleSlider.init(options);
        console.log(slider);
        slider.on('changed',(e)=>{
            activeSlide.innerHTML = e+1;
        })
    </script>
</body>
</html>
